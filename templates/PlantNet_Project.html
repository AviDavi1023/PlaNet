<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Upload | PlaNet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="navbar">
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="AboutPage.html">About</a></li>
      <li><a class="active" href="PlantNet_Project.html">Upload</a></li>
      <li><a href="HowToUse.html">How to use</a></li>
      <li><a href="https://github.com/AviDavi1023/PlaNet-Project">GitHub</a></li>
    </ul>
  </div>

  <div class="logo">
    <img class="logo_image"src="{{ url_for('static', filename='Logo.png') }}" alt="logo">
    <h1>PlaNet</h1>
  </div>

  <h2 class="upload_steps">Select Your Plant Photo</h2>

  <div style="text-align:center">
    <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
      <input type="file" id="img" name="img" accept="image/*"class="inputfile">
      <label for="img">Select Plant Photo</label>
      <input class="submit_img_button" type="submit" value="Submit">
    </form>
  </div>

  <hr>

  <h2 class="upload_steps">Plant Info</h2>

<!--
  {% if img %}
  <img src="{{ url_for('static', filename=img) }}">
  {% endif %}-->


  <div class="info">
    <p>{{ text }}</p>
  </div>

  <h2 class="upload_steps">Planting Info</h2>

  <div class="info">
    <p>{{ planting }}</p>
  </div>
  
</body>

</html>
